<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        autocomplete="off"
        class="form-horizontal form-material"
        id="loginform"
        action="index.html"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img
            src="../assets/images/logo-text.png"
            alt="Home"
        /></a>

        <!-- Campo de Email -->
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input
              formControlName="email"
              class="form-control"
              type="text"
              placeholder="Email"
            />
            <!-- Mensaje de error si el campo es inválido -->
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="text-danger"
            >
              <span *ngIf="loginForm.get('email')?.errors?.['required']">
                El correo es obligatorio.
              </span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">
                Debe ser un correo válido.
              </span>
            </div>
          </div>
        </div>

        <!-- Campo de Password -->
        <div class="form-group">
          <div class="col-xs-12">
            <input
              formControlName="password"
              class="form-control"
              type="password"
              placeholder="Password"
            />
            <!-- Mensaje de error si el campo es inválido -->
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="text-danger"
            >
              <span *ngIf="loginForm.get('password')?.errors?.['required']">
                La contraseña es obligatoria.
              </span>
            </div>
          </div>
        </div>

        <!-- Campo de Recordar contraseña -->
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input
                formControlName="remember"
                id="checkbox-signup"
                type="checkbox"
                class="filled-in chk-col-light-blue"
              />
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a
              href="javascript:void(0)"
              id="to-recover"
              class="text-dark pull-right"
              ><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a
            >
          </div>
        </div>

        <!-- Botón de inicio de sesión -->
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Log In
            </button>
          </div>
        </div>

        <div class="form-group my-2">
          <div class="col-sm-12 text-center">
            Don't have an account?
            <a routerLink="/register" class="text-primary m-l-5"
              ><b>Sign Up</b></a
            >
          </div>
        </div>
      </form>

      <!-- Formulario de recuperación de contraseña -->
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">
              Enter your Email and instructions will be sent to you!
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required=""
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
