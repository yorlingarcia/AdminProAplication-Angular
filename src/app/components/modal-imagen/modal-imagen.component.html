<div
  class="fondo-modal-imagen d-none animated"
  [class.d-none]="modalImagenService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>
          <div class="form-group">
            <div class="text-center">
              <img
                *ngIf="!imgTemp"
                [src]="modalImagenService.img"
                alt=""
                style="width: 200px; height: 200px"
              />
              <img
                *ngIf="imgTemp"
                [src]="imgTemp"
                alt=""
                style="width: 200px; height: 200px"
              />
            </div>
            <div class="col-md-12">
              <input
                type="file"
                class="form-control form-control-line"
                (change)="cambiarImagen($event.target!)"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="subirImagen()">
            Actualizar foto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
