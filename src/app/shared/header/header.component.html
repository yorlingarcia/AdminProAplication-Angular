<!-- ============================================================== -->
<!-- Topbar header -->
<!-- ============================================================== -->
<header class="topbar bg-white shadow-md">
  <nav class="navbar top-navbar navbar-expand-md">
    <!-- ============================================================== -->
    <!-- Logo -->
    <!-- ============================================================== -->
    <div class="navbar-header flex items-center">
      <a class="navbar-brand" href="index.html">
        <b class="mr-2">
          <!-- Dark Logo icon -->
          <img
            src="./assets/images/logo-icon.png"
            alt="homepage"
            class="dark-logo h-8"
          />
          <!-- Light Logo icon -->
          <img
            src="./assets/images/logo-light-icon.png"
            alt="homepage"
            class="light-logo h-8"
          />
        </b>
        <span>
          <img
            src="./assets/images/logo-text.png"
            alt="homepage"
            class="dark-logo h-8"
          />
          <img
            src="./assets/images/logo-light-text.png"
            class="light-logo h-8"
            alt="homepage"
          />
        </span>
      </a>
    </div>
    <!-- ============================================================== -->
    <!-- End Logo -->
    <!-- ============================================================== -->

    <div class="navbar-collapse">
      <!-- ============================================================== -->
      <!-- Toggle and nav items -->
      <!-- ============================================================== -->
      <ul class="navbar-nav mr-auto flex items-center space-x-2">
        <li class="nav-item md:hidden">
          <a class="nav-link nav-toggler cursor-pointer">
            <i class="pi pi-bars text-xl"></i>
          </a>
        </li>
        <li class="nav-item hidden md:block">
          <a class="nav-link sidebartoggler cursor-pointer">
            <i class="pi pi-bars text-xl"></i>
          </a>
        </li>
      </ul>

      <!-- ============================================================== -->
      <!-- User profile and search -->
      <!-- ============================================================== -->
      <ul class="navbar-nav ml-auto flex items-center space-x-4">
        <!-- Search -->
        <li class="nav-item hidden sm:block relative">
          <a class="nav-link cursor-pointer">
            <i class="pi pi-search text-xl"></i>
          </a>
          <form
            class="absolute top-10 left-0 bg-white shadow-lg p-2 rounded-md"
          >
            <input
              type="text"
              class="form-control focus:outline-none p-2 border border-gray-200"
              placeholder="Buscar mÃ©dico, hospital, usuario ..."
              #txtTermino
            />
            <button class="srh-btn">
              <i class="pi pi-times"></i>
            </button>
          </form>
        </li>

        <!-- Notifications -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle cursor-pointer">
            <i class="pi pi-bell text-xl"></i>
            <span
              class="absolute top-0 right-0 rounded-full h-2 w-2 bg-red-500"
            ></span>
          </a>
          <div class="dropdown-menu right-0 mt-2 shadow-lg p-4 bg-white">
            <ul>
              <li class="mb-2">Notifications</li>
              <li class="flex items-center mb-2">
                <i class="pi pi-link text-red-600 mr-2"></i>
                <span class="text-gray-700">Launch Admin</span>
                <span class="text-sm text-gray-400 ml-auto">9:30 AM</span>
              </li>
              <!-- Repeat notification items as needed -->
            </ul>
          </div>
        </li>

        <!-- Messages -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle cursor-pointer">
            <i class="pi pi-envelope text-xl"></i>
            <span
              class="absolute top-0 right-0 rounded-full h-2 w-2 bg-green-500"
            ></span>
          </a>
          <div class="dropdown-menu right-0 mt-2 shadow-lg p-4 bg-white">
            <ul>
              <li class="mb-2">You have 4 new messages</li>
              <li class="flex items-center mb-2">
                <img
                  src="./assets/images/users/1.jpg"
                  alt="user"
                  class="h-8 w-8 rounded-full mr-2"
                />
                <span class="text-gray-700">Pavan Kumar</span>
                <span class="text-sm text-gray-400 ml-auto">9:30 AM</span>
              </li>
              <!-- Repeat message items as needed -->
            </ul>
          </div>
        </li>

        <!-- Profile -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle cursor-pointer">
            <img
              [src]="usuario.getImgUrl"
              alt="user"
              class="h-8 w-8 rounded-full"
            />
          </a>
          <div class="dropdown-menu right-0 mt-2 shadow-lg p-4 bg-white">
            <div class="flex items-center mb-2">
              <img
                [src]="usuario.getImgUrl"
                alt="user"
                class="h-10 w-10 rounded-full mr-2"
              />
              <div>
                <h4>{{ usuario.name }}</h4>
                <p class="text-sm text-gray-500">{{ usuario.email }}</p>
              </div>
            </div>
            <a
              routerLink="perfil"
              class="block text-gray-700 hover:text-gray-900 py-1"
              >My Profile</a
            >
            <a
              routerLink="/dashboard/account-settings"
              class="block text-gray-700 hover:text-gray-900 py-1"
              >Account Settings</a
            >
            <a
              (click)="logOut()"
              class="block text-gray-700 hover:text-gray-900 py-1 cursor-pointer"
              >Logout</a
            >
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
